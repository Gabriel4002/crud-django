<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CRUD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button class=" btn btn-danger" type="submit">Sair</button>
    </form>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h1>Clientes</h1>
    <p>Olá, <strong><u>{{ request.user.username }}!</u> </strong></p>


    <a class="btn btn-outline-primary" href="{% url 'cria_cliente' %}">Novo Cliente</a>
    <!-- resto do conteúdo -->
    <div class="table-responsive">
    <table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in page_obj %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>
                <a class="btn btn-outline-primary" href="{% url 'edita_cliente' cliente.pk %}">Editar</a>
                <a class="btn btn-outline-primary" href="{% url 'deleta_cliente' cliente.pk %}">Deletar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">Nenhum cliente encontrado.</td></tr>
        {% endfor %}
    </tbody>
    </table></div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
